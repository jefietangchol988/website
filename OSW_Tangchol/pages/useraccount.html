		<h1>Form</h1>
			<form action="process_checkout.php" method="post">
				<h2>Personal Details</h2>
					<label for="name">Name:</label>
						<input type="text" id="name" name="name" required></input>
					
					<br>
					<br>
					
					<label for="address">Address:</label>
						<input type="text" id="address" name="address" required></input>
					
					<br>
					<br>
					
					<label for="email">Email:</label>
						<input type="email" id="email" name="email" required></input>
					
					<br>
					<br>
					
					<label for="contact">Contact Number:</label>
						<input type="text" id="contact" name="contact" required></input>
					
					<br>
					<br>
					
					<label for="zip">Zip Code:</label>
						<input type="text" id="zip" name="zip" required></input>

					<br>
					<br>
					<br>

				<h2>Shipping Information</h2>
					<label for="shippingAddress">Shipping Address:</label>
						<input type="text" id="shippingAddress" name="shippingAddress" required></input>
					
					<br>
					<br>
					
					<label for="city">City:</label>
						<input type="text" id="city" name="city" required></input>
						
					<br>
					<br>

					<label for="zipCode">Zip Code:</label>
						<input type="text" id="zipCode" name="zipCode" required></input>
						
					<br>
					<br>

					<label for="country">Country:</label>
						<input type="text" id="country" name="country" required></input>
						
					<br>
					<br>
					<br>

				<h2>Payment Information</h2>
					<input type="checkbox" id="cardAvailable" name="cardAvailable">
						<label for="cardAvailable">Credit Card Payment Available</label>
						
					<br>
					<br>
					
					<label for="cardNumber">Credit Card Number:</label>
						<input type="text" id="cardNumber" name="cardNumber" required></input>
						
					<br>
					<br>

					<label for="expiryDate">Expiry Date:</label>
						<input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required></input>
						
					<br>
					<br>

					<label for="cvv">CVV:</label>
						<input type="text" id="cvv" name="cvv" required></input>
						
					<br>
					<br>
					<br>

					<input type="submit" value="Proceed to Checkout"></input>
			</form>
